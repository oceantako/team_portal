{% load i18n static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEAM MASAYA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/all.css' %}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'team_works/team_works.js' %}"></script>
  </head>
  <body>
    <div class="container-fluid">
        <header>
          {% include "frame.html" %}
        </header>
        <div class="container-xxl login_screen_personal">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="d-block mx-auto" style="width: 400px;">
              <div class="mb-3 mt-4">
                {% if error_message %}
                  <div class="text-center fs-4 fw-bold text-danger mb-3">
                      {{ error_message }}
                  </div>
                {% endif %}
                <label for="user_name" class="form-label">MEMBER'S NAME:</label>
                <input type="text" class="form-control" id="user_name" name="username" style="font-family:'Courier New', Courier, monospace;" required>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">PASSWORD:</label>
                <input type="password" class="form-control" id="Password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="aikotoba" class="form-label">AIKOTOBA:</label>
                <input type="text" class="form-control" id="aikotoba" name="aikotoba" required>
                <div id="" class="form-text">事前に田中に確認した合言葉を入力してください。</div>
              </div>
              <button type="submit" class="btn btn-primary d-block mx-auto mt-4">login</button>
            </div>
          </form>

        </div>

    <!-- マルチform -->
    <form name="common_form">
      {% csrf_token %}
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
